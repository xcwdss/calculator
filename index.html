<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="displayer">
		<input type="text" class="disp-block" readonly />
		</div>
		<div class="keyboard">
			<div class="cal-line first-line">
				<button class="percent">%</button>
				<button class="clear">AC</button>
			</div>
			<div class="cal-line">
				<button class="num">7</button>
				<button class="num">8</button>
				<button class="num">9</button>
				<button class="divid">รท</button>
			</div>
			<div class="cal-line">
				<button class="num">4</button>
				<button class="num">5</button>
				<button class="num">6</button>
				<button class="mul">x</button>
			</div>
			<div class="cal-line">
				<button class="num">1</button>
				<button class="num">2</button>
				<button class="num">3</button>
				<button class="sub">-</button>
			</div>
			<div class="cal-line">
				<button class="num">0</button>
				<button class="pot">.</button>
				<button class="equ">=</button>
				<button class="add">+</button>
			</div>
		</div>
		<div class="foot">
			<span class="message"></span>
			<br />
			<span>Copyright &copy; dss</span>
		</div>
	</div>
	<script src="calculator.js"></script>
</body>
</html>
